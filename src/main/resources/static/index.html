<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1></h1>

        <div id="entry">
        </div>

        <div id="entry-info"></div><br/>

        <div id="info"></div>

        <script src="static/lib/jquery-1.9.1.min.js"></script>
        <script src="static/scripts/taskswitching-utils.js"></script>

        <script id="entry_EN" type="text/template">
            <div id="auth-form">
                <form method="POST" action="app/formauth">
                    Please enter your participant ID and press Continue.<br/>
                    <input id="participant-id" name="username" />
                    <input name="password" value="" type="hidden"/><br/>
                    <input type="submit" value="Continue"/>
                </form>
            </div>
        </script>

        <script id="entry_FI" type="text/template">
            <div id="auth-form">
                <form method="POST" action="app/formauth">
                    Sy&ouml;t&auml; tutkimustunnuksesi jatkaaksesi.<br/>
                    <input id="participant-id" name="username" />
                    <input name="password" value="" type="hidden"/><br/>
                    <input type="submit" value="Valmis"/>
                </form>
            </div>
        </script>


        <script>
            $(document).ready(function() {
                const urlParameters = $.parseUrlParameters();
                const error = urlParameters['error'];

                if (error) {
                    if ($.getLanguageCode() === 'en'){
                        $("#entry-info").html("Verify your username and try again.");
                    }
                    else {
                        $("#entry-info").html("Tarkista tutkimustunnuksesi ja yrit&auml; uudelleen.");
                    }
                }

                if ($.getLanguageCode() === 'en'){
                    $("#entry").html($("#entry_EN").text());
                }
                else {
                    $("#entry").html($("#entry_FI").text());
                }
            });
        </script>
    </body>
</html>
